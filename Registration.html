<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="node_modules/jquery/dist/jquery.min.js">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body style="background-color: rgb(245, 245, 245);">
    <center><h1 class="regist">Registration Form</h1></center>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;" id="containerSign">
        <div class="row">
            <div class="col-12">
                <div class="card " style="width: 25rem;">
                    <img src="Media/logo.png" class="card-img-top" alt="...">
                    <div class="card-body">
                    <center>
                        <h5 class="card-title" id="cardsign">Registration</h5>
                        <form action="index.html" id="registrationForm">
                            <!-- <label for="user">UserName</label> -->
                            <input required  class="sign" type="text"  id="firstName" name="First Name" placeholder="First Name"><br>
                            <p id="paraFirst" style="color: red;"><p>
                            <input required class="signin" type="text" id="lastName" name="Last Name" placeholder="Last Name"><br>
                            <p id="paraLast" style="color: red;"></p>
                            <input required class="signin" type="email" id="email" name="Email" placeholder="Email"><br>
                            <p id="paraEmail" style="color: red;"></p>
                            <input required class="signin" type="password" id="Password" name="password" placeholder="Password"><br>
                            <p id="paraPassword" style="color: red;"></p>
                            <input required class="signin" type="password" id="password" name="password" placeholder="Confirm Password"><br>
                            <p id="paraRepeatPassword" style="color: red;"></p>
                            <input required class="signin" type="date" id="dateOfBirth" name="Data Of Birth" placeholder="Date Of Birth"><br>
                            <p style="color: red;"></p> 
                            <input required class="signin" type="tel" id="telNumber" name="Telephone Number" placeholder="Telephone Number"><br>
                            <p id="parTelNumber" style="color: red;"></p>  
                            <button class="log">Registrate</button>
                        </form>
                    </center>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
    <script src="registration.js"></script>
</body>
</html>
